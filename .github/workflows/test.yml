name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install pip==22.x setuptools
      - run: pip --version && pip show setuptools
      - run: pip -vvv install . -C verbose=true
